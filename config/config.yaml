watchFile:
  # 是否打开监控文件功能
  enablementFile: false
  # 监控的文件路径或文件
  watchDir:
    - /etc/nginx/
    #- /root/test/
  # 不监控的文件路径或文件
  noWatchDir:
    #- /root/test/main.go
